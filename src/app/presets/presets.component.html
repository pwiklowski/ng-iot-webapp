<div class="presets-title">Saved presets</div>

<button mat-icon-button class="preset-new" (click)="createNewPreset()">
  <mat-icon>add_box</mat-icon>
</button>

<div class="presets-buttons">
  <app-preset-button *ngFor="let preset of savedPresets" [preset]="preset" (onPresetsChanged)="reloadPresets()">
  </app-preset-button>
</div>

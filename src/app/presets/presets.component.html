<div class="presets-title">Saved presets</div>
<div class="presets-buttons">
  <button mat-stroked-button *ngFor="let preset of savedPresets" class="presets-button" (click)="setPreset(preset)">
    <div class="presets-device-name">
      {{ preset.deviceName }}
    </div>
    {{ preset.name }}
  </button>
</div>

<div class="raw-variable">
  <textarea
    #variable
    rows="12"
    cols="50"
    class="value-input"
    [ngModel]="value"
    (ngModelChange)="validate(variable.value)"
  ></textarea>
  <div *ngIf="!isValid" class="validation-info">{{ validationError }}</div>
  <button (click)="update(variable.value)" [disabled]="!isValid">Update</button>
</div>

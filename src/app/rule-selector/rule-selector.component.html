<div mat-dialog-title>Select rule to edit</div>
<div mat-dialog-content>
  <mat-action-list>
    <mat-list-item (click)="createRule()">
      <p matLine>Create new Rule</p>
      <button mat-icon-button>
        <mat-icon>add</mat-icon>
      </button>
    </mat-list-item>
    <mat-list-item *ngFor="let rule of rules" (click)="openRule(rule.id)">
      <p matLine>
        {{ rule.name }}
      </p>
      <button mat-icon-button (click)="deleteRule($event, rule.id)" class="delete-icon">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-list-item>
  </mat-action-list>
</div>

<mat-dialog-actions align="end">
  <button mat-stroked-button mat-dialog-close>Close</button>
</mat-dialog-actions>

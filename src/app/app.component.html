<div class="page">
  <div class="header">
    <img src="assets/logo.png" class="logo" />
    <div *ngIf="auth.user$ | async as user" class="user-info">
      {{ user.name }}
    </div>
    <button mat-raised-button color="warn" class="logout" (click)="logout()">Logout</button>
  </div>

  <div class="content" *ngIf="isConnected()">
    <app-iot-device *ngFor="let device of devices" class="box" deviceUuid="{{ device.deviceUuid }}"> </app-iot-device>
  </div>
  <div class="content" *ngIf="!isConnected()">Connecting...</div>

  <div class="footer">v{{ version }} <button (click)="openPresets()">open</button></div>
</div>
